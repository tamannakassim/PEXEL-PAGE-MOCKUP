<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/166e4a1025.js" crossorigin="anonymous"></script>
    <title>Pexel Page Mockup</title>
</head>
<body>
<section class="wrapper">
    <div class="bg-overlay"></div>
    <div class="contents">
  <nav class="pry-nav-bar z-index-3">
    <p class="logo white">Pexels</p>
    <ul class="nav-list">
        <li class="nav-items none ">
         <a href="#" class="nav f-w-600 link white">Explore</a>
        </li>
        <li class="nav-items none">
            <a href="#" class=" nav f-w-600 link white">License</a>
        </li>
        <li class="nav-items none">
            <a href="#" class="nav f-w-600 link white">Upload</a>
        </li>
        <li class="nav-items none">
            <a href="#" class="nav f-w-600 link white ellipses">...</a>
        </li>
        <li class="nav-items none">
            <button class="join-btn">Join</button>
        </li>
    </ul>
  </nav> 
  <div class="first-section z-index-3">
    <p class="subject white f-w-600">The best free stock photos, royalty free<span class="block"> images & videos shared by the creators.</span></p>
    <input class="search-bar" placeholder="Search for free photos">
    <i class="fa-solid fa-magnifying-glass search-icon"></i>
   </input>
 </div> 
 <div class="trending f-w-600">
    <p class="trends inline">Trending:</p>
    <a href="#" class="trend link white">water,</a>
    <a href="#" class="trend link white">cat,</a>
    <a href="#" class="trend link white">texture,</a>
    <a href="#" class="trend link white">summer,</a>
    <a href="#" class="trend link white">food</a>
 </div>

</div>
 
</section>
<!--Secondary nav-bar-->
<nav class="sec-nav-bar">
    <ul class="nav-list">
        <li class="nav-items none">
            <a href="#" class="sec-nav link black home-btn f-w-600">Home</a>
        </li>
        <li class="nav-items none">
            <a href="#" class="secnav link grey-black f-w-600">Videos</a>
        </li>
        <li class="nav-items none">
            <a href="#" class="secnav link grey-black f-w-600">Leaderboard</a>
        </li>
        <li class="nav-items none">
            <a href="#" class="secnav link grey-black f-w-600">Challenges</a>
        </li>
    </ul>
</nav>
<div class="pre-images-container grey-black">
    <p class="image-header f-w-600 ">Free Stock Images</p>
    <select name="choose" id="h" class="options f-w-600">
        <option value="Trending" class="option-value">Trending</option>
        <option value="New" class="option-value">New</option>
    </select>
</div>
<div class="image-container">
    <div class="first image">
        <img src="/images/pexels-1.jpg"class="size">
    </div>
    <div class="second image">
        <img src="/images/pexels2.jpg"class="size">
    </div>
    <div class="third image">
        <img src="/images/pexels3.jpg"class="size">
    </div>
   <div class="fourth image">
        <img src="/images/pexels4.jpg" alt="img4" class="size">
    </div>
    <div class="fifth">
        <img src="/images/pexels5.jpg" alt="img5" class="size">
    </div>
    <div class="sixth">
        <img src="/images/pixels-7.jpg" alt="img6" class="size">
    </div>
    <div class="seventh">
        <img src="/images/pexels7.jpg" alt="img7" class="size">
    </div>
    <div class="eight">
        <img src="/images/pexels9.jpg" alt="img8" class="size">
    </div>
    <div class="ninth">
        <img src="/images/pexels8.jpg" alt="img9" class="size">
    </div>
    <div class="tenth">
        <img src="/images/pexels10.jpg" alt="img10" class="size">
    </div>
    <div class="eleventh">
        <img src="/images/pexels-8.jpg" alt="img11" class="size">
    </div>
    
</div>
</body>
</html>
